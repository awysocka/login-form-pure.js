<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PureJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script type="text/html" id="home">
    <div>
      <h1><%= title %></h1>
      <form id="login-form">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username">
          <span id="username-validation-message"></span>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password"> 
          <span id="password-validation-message"></span>
        </div>
        <span id="error-validation-message"></span>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </script>
  <script type="text/html" id="success">
    <div>
      <i class="fas fa-check"></i>
      <h1><%= title %></h1>
      <p>You have successfully signed into your account.</p>
    </div>
  </script>
  <script type="text/html" id="example2">
    <h1><%= title %></h1>
    <button class="my-button">Click me <%= counter %></button>
  </script>
  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>
</head>
<body>
  <nav>
    <a href="#">home</a>
    <a href="#/success">success</a>
    <a href="#/ex2">example 2</a>
  </nav>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
